# Nginx 配置文件 - printer-hub.easyify.uk
# 路径: /etc/nginx/sites-available/printer-hub.easyify.uk
# 支持 HTTP 和 HTTPS (WebSocket)

# HTTPS 配置 - printer-hub.easyify.uk
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name printer-hub.easyify.uk;

    # SSL 证书（申请后更新路径）
    ssl_certificate /etc/letsencrypt/live/printer-hub.easyify.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/printer-hub.easyify.uk/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 打印请求配置
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # 日志
    access_log /var/log/nginx/printer-hub-access.log;
    error_log /var/log/nginx/printer-hub-error.log;

    # WebSocket 代理（本地代理连接）
    location /print-agent {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 超时配置
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
    }

    # HTTP API 代理
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 代理超时配置（打印请求可能需要较长时间）
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 60s;
        
        proxy_http_version 1.1;
    }

    # 健康检查端点
    location /api/print/health {
        access_log off;
        proxy_pass http://127.0.0.1:3000;
    }
}

# HTTP 配置 - printer-hub.easyify.uk (用于 Let's Encrypt 验证)
server {
    listen 80;
    listen [::]:80;
    server_name printer-hub.easyify.uk;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 其他请求重定向到 HTTPS（SSL 证书配置后）
    location / {
        return 301 https://$server_name$request_uri;
    }
}

