# Nginx 配置文件 - 打印代理服务器
# 路径: /etc/nginx/sites-available/print-agent
# 支持 HTTP 和 WebSocket 代理
# 使用与之前相同的域名（printer1.easyify.uk 和 printer2.easyify.uk）

# 打印代理服务器1 - printer1.easyify.uk
server {
    listen 80;
    server_name printer1.easyify.uk;
    
    # 打印请求配置
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # 日志
    access_log /var/log/nginx/printer1-access.log;
    error_log /var/log/nginx/printer1-error.log;
    
    # WebSocket 代理（本地代理连接）
    location /print-agent {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 超时配置
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
    }
    
    # HTTP API 代理
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 代理超时配置（打印请求可能需要较长时间）
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 60s;
        
        proxy_http_version 1.1;
    }
    
    # 健康检查端点
    location /api/print/health {
        access_log off;
        proxy_pass http://127.0.0.1:3000;
    }
}

